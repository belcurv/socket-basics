<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Socket.io Basics</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        
        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 well">
                <a href="index.html"><input class="btn btn-primary btn-sm" type="submit" value="Change Details"/></a>

                <h2 class="room-name text-center"></h2>

                <ul class="messages list-group">
                    <!-- display received messages here -->

                </ul>

                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="message"
                                   class="form-control" placeholder="Type here..."/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </span>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>

    <script src="/js/jquery-2.2.1.min.js"></script>
    <script src="/js/socket.io-1.3.7.js" ></script>
    <script src="/js/moment.js"          ></script>
    <script src="/js/QueryParams.js"     ></script>
    <script src="/js/app.js"             ></script>
        
    </body>
</html>

<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Socket.io Basics</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />

    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
            <div class="row">
                <div class="col-xs-5 col-xs-offset-3 well">
                    <h2 class="text-center">Join Chat</h2>

                    <form action="/chat.html">

                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control"
                                       id="displayName" name = "name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="roomName">Room Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-home"></i>
                                </span>
                                <input type="text" class="form-control"
                                       id="roomName" name="room" />
                            </div>
                        </div>

                        <div class="form-group">
                        <input class="btn btn-primary btn-block" type="submit" value="Join Chat"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
